      <script>
        function aleatorio(
            menor, mayor) {
            return menor + Math.floor(
              Math.random() *
              (mayor - menor + 1));
          }
          
        /** @interface */
        class SeMueve {
          muévete() {
            throw new Error("intf");
          }
        }
          
        /** @implements {SeMueve} */
        class NavePrincipal
          extends HTMLElement {
          connectedCallback() {
            this.x = Math.floor(
                window.innerWidth/2);
            this.y = 0;
            this.innerHTML = "<img src='../img/naveP.png' height='100px !important' width='100px !important'/>";
            this.style.position =
              "fixed";
            this.style.fontSize =
              "2rem";
            this.style.right =
              `${this.x}px`;
            this.style.bottom =
              `${this.y}px`;
            
          }
          muévete() {
            this.x = (this.x + 30) %
              window.innerWidth;
            this.style.right =
              `${this.x}px`;
          }
              
          }
        
        customElements.define(
          "nave-princi", NavePrincipal);
          
        /** @implements {SeMueve} */
        class NaveEnemigaYellow
          extends HTMLElement {
          connectedCallback() {
            this.x = aleatorio(0,
              Math.floor(
                window.innerWidth));
            this.y = 0;
            this.innerHTML = "<img src='../img/enemy.png' id='movNav' height='100px !important' width='150px !important' style='transform: rotate(180deg);'/>";
            this.style.position =
              "fixed";
            this.style.fontSize =
              "2rem";
            this.style.left =
              `${this.x}px`;
            this.style.top =
              `${this.y}px`;
          }
          muévete() {
             
            this.y = (this.y + 10) %
              window.innerHeight;
            this.style.top =
              `${this.y}px`;
          }
        }
        customElements.define(
          "nave-yellow", NaveEnemigaYellow);
          
        /** @implements {SeMueve} */
        class NaveEnemigaRed
          extends HTMLElement {
          connectedCallback() {
            this.x = aleatorio(0,
              Math.floor(
                window.innerWidth));
            this.y = 0;
            this.innerHTML = "<img src='../img/enemy2.png' id='movNav' height='100px !important' width='150px !important'/>";
            this.style.position =
              "fixed";
            this.style.fontSize =
              "2rem";
            this.style.left =
              `${this.x}px`;
            this.style.top =
              `${this.y}px`;
          }
          muévete() {
            this.y = (this.y + 10) %
              window.innerHeight;
            this.style.top =
              `${this.y}px`;
              
          }
        }
        customElements.define(
          "nave-red", NaveEnemigaRed);
      
       /*---------------------Controlador para la nave principal---------------------*/ 
       
      class ControladorNaveP
          
        extends HTMLElement {
        connectedCallback() {
          this.muévete = this.
            muévete.bind(this);
            this.retrocedeAlcohon = this.
            retrocedeAlcohon.bind(this);
            this.avanzaAlcohon = this.
            avanzaAlcohon.bind(this);
            this.asciendeAlcohon = this.
            asciendeAlcohon.bind(this);
            this.desciendeAlcohon = this.
            desciendeAlcohon.bind(this);
            this.actualizaAlcohon = this.
            actualizaAlcohon.bind(this);
            this.dibujaAlcohon = this.
            dibujaAlcohon.bind(this);
            
          this.innerHTML =
            /* html */
            `
            <p style="text-align: center; margin-bottom:0px">
              <button onclick="this.
                parentElement.asciendeAlcohon();">
                ▲
              </button>
            </p>
            <p style="text-align: center;margin-top:4px">
              <button onclick="this.
                parentElement.retrocedeAlcohon();">
                ◀
              </button>
              <button onclick="this.
                parentElement.desciendeAlcohon();">
                ▼
              </button>
              <button onclick="this.
                parentElement.avanzaAlcohon();">
                ▶
              </button>
            </p>`;
          this.naveP =
            new NavePrincipal();
          this.enemigas =
            [new NaveEnemigaRed(),
            new NaveEnemigaYellow(),
            new NaveEnemigaRed(),
            new NaveEnemigaYellow()];
          this.append(this.naveP);
          for (let nav of this.enemigas) {
            this.append(nav);
          }
            
            this.muévete();
        }
         muévete() {
          for (let nav of
            this.enemigas) {
            
            setInterval(
            nav.muévete(), 5);
          }
            
          
           
          
        }
            
        
          retrocedeAlcohon() {
            actualizaAlcohon();
            if (xN > xMenor) {
              xN -= VELOCIDADN;
            }
            dibujaAlcohon();
          }
          avanzaAlcohon() {
              console.info('enrtre');
            actualizaAlcohon();
            if (xN < xMayor) {
              xN += VELOCIDADN;
            }
            dibujaAlcohon();
          }
           asciendeAlcohon() {
            actualizaAlcohon();
            if (yN > yMenor) {
              yN -= VELOCIDADN;
            }
            dibujaAlcohon();
          }
           desciendeAlcohon() {
            actualizaAlcohon();
            if (yN < yMayor) {
              yN += VELOCIDADN;
            }
            dibujaAlcohon();
          }
          actualizaAlcohon() {
            yBaseN =
              window.innerHeight / 4;
            xMenor =
              window.innerWidth / 9;
            xMayor =
              4 * window.innerWidth / 5;
            yMenor =
              window.innerHeight / 4;
            yMayor =
              3 * window.innerHeight / 4;
          }
          dibujaAlcohon() {
            alcohonMilenario.style =
              `left: ${xN}px; bottom: ${yMenor}px;top:${yN}px; right: ${xMenor}px;`;
          }
        
      }
      customElements.define(
        "controlador-web",
        ControladorNaveP);

      function avanza() {
        const xMáxima =
          window.innerWidth;
        const amplitud =
          window.innerHeight / 2;
        const yBase =
          window.innerHeight / 3;
        y = yBase +
          amplitud * Math.sin(50 * x);
        estrellaMuerte.style =
          `top: ${y}px;`;
        x =
          (x + VELOCIDAD) % xMáxima;
      }
        
        function asciendeAlcohon() {
            actualizaAlcohon();
            if (yN > yMenor) {
              yN -= VELOCIDADN;
            }
            dibujaAlcohon();
          }
    </script>
      
    <script>
      /*Funciones para que se mueva de forma ondulatoria la estrella de la muerte*/
      const REFRESCO = 5;
      const VELOCIDAD = 0.5;
      const FRECUENCIA = 0.03;
      let x = 0;
      function avanza() {
        const xMáxima =
          window.innerWidth;
        const amplitud =
          window.innerHeight / 5;
        const yBase =
          window.innerHeight / 3;
        y = yBase +
          amplitud * Math.sin(FRECUENCIA * x);
        estrellaMuerte.style =
          `left: ${x}px; bottom: ${y}px`;
        x =
          (x + VELOCIDAD) % xMáxima;
      }
      /*-----------------------------------------------*/
      /*Funciones para que se mueva el alcohon milenario*/
      
      const VELOCIDADN = 50;
      let yBaseN;
      let xMenor;
      let xMayor;
      let yMenor;
      let yMayor;
      
      let xN = xMenor;
      let yN = yMenor;
